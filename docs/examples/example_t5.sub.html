(function(element_id){
    //EXAMPLE START

    const container= document.getElementById(element_id);
    const div= container.appendChild(document.createElement("div"));
    window.__test= mainComponent({ textContent: "`dynamicComponent` example: " });
    window.__test.mount(div);

    function mainComponent({ textContent }){
        const { component, share }= $dom.component("<>");
            component(paragraph({ test: "Test" }));
        return share;
    }
    function paragraph({ test }){
        return $dom.component("p").onupdate({ test: "A" }, ({ test: textContent })=> ({ textContent })).share;
    }
    
    //EXAMPLE END
})("gulp_place('app._BUILD_.example_el', 'variable')");
</script>
